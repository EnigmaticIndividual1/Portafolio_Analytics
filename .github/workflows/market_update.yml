name: Update Market Snapshot

on:
  schedule:
    - cron: "30-59/5 14 * * 1-5"
    - cron: "*/5 15-21 * * 1-5"
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portfolio_analytics/requirements.txt

      - name: Update historical P/L
        env:
          PYTHONPATH: ${{ github.workspace }}/portfolio_analytics
        run: python portfolio_analytics/scripts/update_historical_pnl.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git add portfolio_analytics/data/historical_pnl.tsv
          git commit -m "Update historical market close"
          git push
